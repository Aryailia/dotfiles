TMUX_BROWSER=w3m

# For adapating to SSH host in title window
#set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g set-titles-string "#T"

# not sure what this is for
set-option -g status-keys vi
#set-option -g history-limit 10000

# So one does not have to double escape in nvim
#set -sg escape-time 10
set-option -sg escape-time 30
#set-option -g default-terminal "st-256color"
#set-option -ga terminal-overrides  ",*256col*:Tc"

# Set copy mode ([) to use vi navigation 
set-window-option -g mode-keys vi
#bind-key -T copy-mode-vi 'v' send -X begin-selection
#bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
#set-window-option -g mode-mouse on

set-option -g monitor-activity on

# tmux display-message is useful for accessing -F FORMAT


# Pane Management
bind-key v split-window -h
bind-key s split-window -v

bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Alt+vim-arrow-keys without bind key to select panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-\; select-pane -R


################################################################################
# More custom-y shortcuts

bind-key C-x kill-pane
bind-key C-r source-file ~/.tmux.conf

# Break off into a new session, just have to attach to it
# -do not foreground, -Print '#{session_name}:'
bind-key C-n send-keys \
  'tmux move-pane -s "$TMUX_PANE" -t "$($(resumerun-generic-session.sh) -dP)"' \
  ' && tmux kill-pane -t 0' \
Enter
# Trying to run if in the GUI too
#bind-key C-n send-keys \
  'tmux move-pane -s "$TMUX_PANE" -t "$(tmux new-session -dP)"' \
  ' && tmux kill-pane -t 0' \
  ' && [ -n "$TERMINAL_EXECUTE" ]' \
    ' && $TERMINAL_EXECUTE tmux attach-session -t $TMUX_PANE' \
Enter

bind-key C-u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'
bind-key C-f split-window -h \; send-keys '$TMUX_BROWSER searx.me' C-m Tab C-m
bind-key C-l send-keys 'ls -Altr --group-directories-first' Enter
